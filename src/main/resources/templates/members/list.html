<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>メンバー一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-people me-2"></i>
                メンバー一覧
            </h1>
            <a href="/members/new" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>新しいメンバー
            </a>
        </div>

        <div th:if="${members.empty}" class="text-center py-5">
            <i class="bi bi-person-x text-muted" style="font-size: 4rem;"></i>
            <h4 class="text-muted mt-3">メンバーがいません</h4>
            <p class="text-muted">新しいメンバーを登録して、サークル活動を始めましょう！</p>
            <a href="/members/new" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>メンバーを登録
            </a>
        </div>

        <div class="row" th:if="${!members.empty}">
            <div class="col-md-6 col-lg-4 mb-4" th:each="member : ${members}">
                <div class="card member-card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-success rounded-circle d-flex align-items-center justify-content-center me-3" 
                                 style="width: 50px; height: 50px;">
                                <i class="bi bi-person text-white" style="font-size: 1.5rem;"></i>
                            </div>
                            <div>
                                <h5 class="card-title mb-1" th:text="${member.name}">メンバー名</h5>
                                <small class="text-muted" th:text="${member.email}">email@example.com</small>
                            </div>
                        </div>
                        
                        <div class="mb-3" th:if="${member.phone}">
                            <small class="text-muted">
                                <i class="bi bi-telephone me-1"></i>
                                <span th:text="${member.phone}">電話番号</span>
                            </small>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-calendar-event me-1"></i>
                                参加イベント: -件
                            </small>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/members/{id}(id=${member.id})}" class="btn btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/members/{id}/edit(id=${member.id})}" class="btn btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
