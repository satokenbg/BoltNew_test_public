<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${member.name}">メンバー詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <!-- メンバー詳細 -->
            <div class="col-md-4">
                <div class="card member-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">メンバー情報</h3>
                        <div class="btn-group">
                            <a th:href="@{/members/{id}/edit(id=${member.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-pencil me-1"></i>編集
                            </a>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="bi bi-trash me-1"></i>削除
                            </button>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <div class="bg-success rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" 
                             style="width: 80px; height: 80px;">
                            <i class="bi bi-person text-white" style="font-size: 2.5rem;"></i>
                        </div>
                        
                        <h4 th:text="${member.name}">メンバー名</h4>
                        
                        <div class="mt-3">
                            <div class="mb-2" th:if="${member.email}">
                                <i class="bi bi-envelope me-2"></i>
                                <span th:text="${member.email}">email@example.com</span>
                            </div>
                            
                            <div class="mb-2" th:if="${member.phone}">
                                <i class="bi bi-telephone me-2"></i>
                                <span th:text="${member.phone}">電話番号</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 参加統計 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-graph-up me-2"></i>
                            参加統計
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="text-primary">
                                    <i class="bi bi-calendar-event" style="font-size: 2rem;"></i>
                                    <div class="mt-1">
                                        <strong th:text="${participations.size()}">0</strong>
                                        <div class="small text-muted">総イベント</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-success">
                                    <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                                    <div class="mt-1">
                                        <strong th:text="${participations.stream().filter(p -> p.status.name() == 'ATTENDING').count()}">0</strong>
                                        <div class="small text-muted">参加</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 参加履歴 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-calendar-event me-2"></i>
                            参加履歴
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${participations.empty}" class="text-center py-4">
                            <i class="bi bi-calendar-x text-muted" style="font-size: 3rem;"></i>
                            <p class="text-muted mt-2">まだイベントに参加していません</p>
                        </div>
                        
                        <div th:if="${!participations.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>イベント名</th>
                                            <th>開催日時</th>
                                            <th>参加状況</th>
                                            <th>コメント</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="participation : ${participations}">
                                            <td th:text="${participation.event.title}">イベント名</td>
                                            <td th:text="${#temporals.format(participation.event.startDateTime, 'MM/dd HH:mm')}">日時</td>
                                            <td>
                                                <span th:class="'status-' + ${#strings.toLowerCase(participation.status)}"
                                                      th:text="${participation.status.displayName}">状況</span>
                                            </td>
                                            <td th:text="${participation.comment ?: '-'}">コメント</td>
                                            <td>
                                                <a th:href="@{/events/{id}(id=${participation.event.id})}" 
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="bi bi-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 削除確認モーダル -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">メンバー削除確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>本当にこのメンバーを削除しますか？</p>
                        <p class="text-danger">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            この操作は取り消せません。参加履歴も削除されます。
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <form th:action="@{/members/{id}/delete(id=${member.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
