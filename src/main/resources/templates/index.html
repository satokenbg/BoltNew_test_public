<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>ホーム</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- ヒーローセクション -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center py-5">
                        <h1 class="display-4 mb-3">
                            <i class="bi bi-calendar-heart me-3"></i>
                            サークル日程管理システム
                        </h1>
                        <p class="lead mb-4">みんなでイベントを企画して、楽しい時間を共有しましょう！</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/events/new" class="btn btn-light btn-lg">
                                <i class="bi bi-plus-circle me-2"></i>イベント作成
                            </a>
                            <a href="/members/new" class="btn btn-outline-light btn-lg">
                                <i class="bi bi-person-plus me-2"></i>メンバー登録
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 統計情報 -->
        <div class="row mb-5">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-calendar-event text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3" th:text="${upcomingEvents.size()}">0</h3>
                        <p class="text-muted">今後のイベント</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-people text-success" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">-</h3>
                        <p class="text-muted">登録メンバー</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-graph-up text-warning" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">-</h3>
                        <p class="text-muted">参加率</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今後のイベント -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-calendar-event me-2"></i>
                        今後のイベント
                    </h2>
                    <a href="/events" class="btn btn-outline-primary">
                        すべて見る <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </div>

                <div th:if="${upcomingEvents.empty}" class="text-center py-5">
                    <i class="bi bi-calendar-x text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">今後のイベントはありません</h4>
                    <p class="text-muted">新しいイベントを作成して、みんなで楽しい時間を過ごしましょう！</p>
                    <a href="/events/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>イベントを作成
                    </a>
                </div>

                <div class="row" th:if="${!upcomingEvents.empty}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="event : ${upcomingEvents}">
                        <div class="card event-card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${event.title}">イベント名</h5>
                                <p class="card-text text-muted" th:text="${event.description}">説明</p>
                                
                                <div class="mb-3">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar me-1"></i>
                                        <span th:text="${#temporals.format(event.startDateTime, 'yyyy/MM/dd HH:mm')}">日時</span>
                                    </small>
                                </div>
                                
                                <div class="mb-3" th:if="${event.location}">
                                    <small class="text-muted">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        <span th:text="${event.location}">場所</span>
                                    </small>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-people me-1"></i>
                                        <span th:text="${event.participantCount}">0</span>人参加
                                        <span th:if="${event.maxParticipants > 0}" th:text="'/' + ${event.maxParticipants}">/ 10</span>
                                    </small>
                                    <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                                        詳細 <i class="bi bi-arrow-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
