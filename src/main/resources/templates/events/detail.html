<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${event.title}">イベント詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <!-- イベント詳細 -->
            <div class="col-md-8">
                <div class="card event-card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0" th:text="${event.title}">イベント名</h2>
                        <div class="btn-group">
                            <a th:href="@{/events/{id}/edit(id=${event.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-pencil me-1"></i>編集
                            </a>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="bi bi-trash me-1"></i>削除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${event.description}" th:if="${event.description}">説明</p>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>開始日時:</strong></div>
                            <div class="col-sm-9" th:text="${#temporals.format(event.startDateTime, 'yyyy年MM月dd日 HH:mm')}">日時</div>
                        </div>
                        
                        <div class="row mb-3" th:if="${event.endDateTime}">
                            <div class="col-sm-3"><strong>終了日時:</strong></div>
                            <div class="col-sm-9" th:text="${#temporals.format(event.endDateTime, 'yyyy年MM月dd日 HH:mm')}">日時</div>
                        </div>
                        
                        <div class="row mb-3" th:if="${event.location}">
                            <div class="col-sm-3"><strong>場所:</strong></div>
                            <div class="col-sm-9" th:text="${event.location}">場所</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>参加者数:</strong></div>
                            <div class="col-sm-9">
                                <span th:text="${event.participantCount}">0</span>人
                                <span th:if="${event.maxParticipants > 0}" th:text="'/ ' + ${event.maxParticipants} + '人'">/ 10人</span>
                                <span th:if="${event.maxParticipants == 0}">(無制限)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 参加者一覧 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-people me-2"></i>
                            参加者一覧
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${participations.empty}" class="text-center py-4">
                            <i class="bi bi-person-x text-muted" style="font-size: 3rem;"></i>
                            <p class="text-muted mt-2">まだ参加者がいません</p>
                        </div>
                        
                        <div th:if="${!participations.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>メンバー</th>
                                            <th>参加状況</th>
                                            <th>コメント</th>
                                            <th>回答日時</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="participation : ${participations}">
                                            <td th:text="${participation.member.name}">メンバー名</td>
                                            <td>
                                                <span th:class="'status-' + ${#strings.toLowerCase(participation.status)}"
                                                      th:text="${participation.status.displayName}">状況</span>
                                            </td>
                                            <td th:text="${participation.comment ?: '-'}">コメント</td>
                                            <td th:text="${#temporals.format(participation.updatedAt, 'MM/dd HH:mm')}">日時</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 参加登録フォーム -->
            <div class="col-md-4">
                <div class="card member-card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>
                            参加登録
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="/events/{eventId}/participate" th:action="@{/events/{eventId}/participate(eventId=${event.id})}" method="post">
                            <div class="mb-3">
                                <label for="memberId" class="form-label">メンバー</label>
                                <select class="form-select" id="memberId" name="memberId" required>
                                    <option value="">メンバーを選択してください</option>
                                    <option th:each="member : ${allMembers}" 
                                            th:value="${member.id}" 
                                            th:text="${member.name}">メンバー名</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">参加状況</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">選択してください</option>
                                    <option th:each="statusOption : ${participationStatuses}" 
                                            th:value="${statusOption}" 
                                            th:text="${statusOption.displayName}">状況</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="comment" class="form-label">コメント</label>
                                <textarea class="form-control" id="comment" name="comment" rows="3" 
                                          placeholder="任意でコメントを入力してください"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle me-2"></i>登録・更新
                            </button>
                        </form>
                    </div>
                </div>

                <!-- クイック統計 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-graph-up me-2"></i>
                            参加状況
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="text-success">
                                    <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                                    <div class="mt-1">
                                        <strong th:text="${participations.stream().filter(p -> p.status.name() == 'ATTENDING').count()}">0</strong>
                                        <div class="small text-muted">参加</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-danger">
                                    <i class="bi bi-x-circle" style="font-size: 2rem;"></i>
                                    <div class="mt-1">
                                        <strong th:text="${participations.stream().filter(p -> p.status.name() == 'NOT_ATTENDING').count()}">0</strong>
                                        <div class="small text-muted">不参加</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 削除確認モーダル -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">イベント削除確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>本当にこのイベントを削除しますか？</p>
                        <p class="text-danger">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            この操作は取り消せません。
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
