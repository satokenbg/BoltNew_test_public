<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${event.id != null ? 'イベント編集' : 'イベント作成'}">イベント作成</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="bi bi-calendar-event me-2"></i>
                            <span th:text="${event.id != null ? 'イベント編集' : 'イベント作成'}">イベント作成</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${event.id != null ? '/events/' + event.id : '/events'}" 
                              th:object="${event}" method="post">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">イベント名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" 
                                     th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDateTime" class="form-label">開始日時 <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="startDateTime" 
                                               th:field="*{startDateTime}"
                                               th:classappend="${#fields.hasErrors('startDateTime')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('startDateTime')}" 
                                             th:errors="*{startDateTime}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endDateTime" class="form-label">終了日時</label>
                                        <input type="datetime-local" class="form-control" id="endDateTime" 
                                               th:field="*{endDateTime}"
                                               th:classappend="${#fields.hasErrors('endDateTime')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endDateTime')}" 
                                             th:errors="*{endDateTime}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">場所</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}"
                                       th:classappend="${#fields.hasErrors('location')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" 
                                     th:errors="*{location}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="maxParticipants" class="form-label">最大参加者数</label>
                                <input type="number" class="form-control" id="maxParticipants" 
                                       th:field="*{maxParticipants}" min="0"
                                       th:classappend="${#fields.hasErrors('maxParticipants')} ? 'is-invalid' : ''">
                                <div class="form-text">0を指定すると無制限になります</div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('maxParticipants')}" 
                                     th:errors="*{maxParticipants}"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/events" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>戻る
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${event.id != null ? '更新' : '作成'}">作成</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
